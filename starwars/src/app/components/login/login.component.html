<app-header></app-header>
<div class="auth-container">
    <div class="login-container">
        <h2 class="colorLog">Login</h2>
        <form [formGroup]="loginForm" (submit)="verificarLogin()">
            <div class="form-group">
                <input class="campo" type="email" id="email" name="email" placeholder="Email" formControlName="email"
                    required autocomplete="off">
                @if(loginForm.get('email')?.errors) {
                <small class="text-danger">{{errorMessageEmail}}</small>
                }
            </div>
            <div class="form-group">
                <input class="campo" type="password" id="password" name="password" placeholder="Password"
                    formControlName="password" required autocomplete="off">
                @if(loginForm.get('password')?.errors) {
                <small class="text-danger">{{errorMessagePassword}}</small>
                }
            </div>
            <div class="button-group">
                <button type="submit">Login</button>
                <button type="button" (click)="navigateToRegister()">Sign up</button>
            </div>
        </form>
    </div>
</div>
